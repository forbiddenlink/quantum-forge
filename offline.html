<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Quantum Forge</title>
    <style>
        :root {
            --primary-500: #6366f1;
            --primary-600: #4f46e5;
            --gray-700: #374151;
            --gray-500: #6b7280;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.5;
            background: #f9fafb;
            color: var(--gray-700);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .offline-container {
            max-width: 32rem;
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .offline-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 1.5rem;
            color: var(--primary-500);
        }

        h1 {
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--gray-700);
        }

        p {
            color: var(--gray-500);
            margin-bottom: 1.5rem;
        }

        .retry-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--primary-500);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .retry-button:hover {
            background: var(--primary-600);
        }

        .retry-icon {
            width: 20px;
            height: 20px;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: #111827;
                color: #f3f4f6;
            }

            .offline-container {
                background: #1f2937;
            }

            h1 {
                color: #f3f4f6;
            }

            p {
                color: #9ca3af;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <svg class="offline-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M1 1l22 22M16.72 11.06A10.94 10.94 0 0119 12.55M5 12.55a10.94 10.94 0 015.17-2.39M10.71 5.05A16 16 0 0122.58 9M1.42 9a15.91 15.91 0 014.7-2.88M8.53 16.11a6 6 0 016.95 0M12 20h.01"></path>
        </svg>
        <h1>You're offline</h1>
        <p>It looks like you've lost your internet connection. Check your connection and try again.</p>
        <a href="/" class="retry-button">
            <svg class="retry-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M23 4v6h-6M1 20v-6h6M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
            </svg>
            Try Again
        </a>
    </div>
    <script>
        // Check connection status and reload when back online
        window.addEventListener('online', () => {
            window.location.reload();
        });

        // Add click handler for retry button
        document.querySelector('.retry-button').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.reload();
        });
    </script>
</body>
</html>
