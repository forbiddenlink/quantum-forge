<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="105" x2="1200" y2="105" stroke="#94a3b8" stroke-width="1"/>
    <line x1="0" y1="210" x2="1200" y2="210" stroke="#94a3b8" stroke-width="1"/>
    <line x1="0" y1="315" x2="1200" y2="315" stroke="#94a3b8" stroke-width="1"/>
    <line x1="0" y1="420" x2="1200" y2="420" stroke="#94a3b8" stroke-width="1"/>
    <line x1="0" y1="525" x2="1200" y2="525" stroke="#94a3b8" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="630" stroke="#94a3b8" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="630" stroke="#94a3b8" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="#94a3b8" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="630" stroke="#94a3b8" stroke-width="1"/>
    <line x1="1000" y1="0" x2="1000" y2="630" stroke="#94a3b8" stroke-width="1"/>
  </g>
  
  <!-- Logo -->
  <g transform="translate(100, 200)" filter="url(#glow)">
    <rect width="180" height="180" rx="36" fill="url(#accentGradient)"/>
    <path d="M90 50 L140 120 L90 130 L40 120 Z" fill="white" opacity="0.9"/>
    <circle cx="90" cy="115" r="12" fill="white"/>
  </g>
  
  <!-- Title -->
  <text x="320" y="260" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="white">
    Quantum Forge
  </text>
  
  <!-- Subtitle -->
  <text x="320" y="320" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="400" fill="#94a3b8">
    Modern Employee Portal
  </text>
  
  <!-- Feature badges -->
  <g transform="translate(320, 360)">
    <!-- Badge 1 -->
    <rect width="180" height="44" rx="22" fill="#0EA5E9" opacity="0.2"/>
    <rect width="180" height="44" rx="22" fill="none" stroke="#0EA5E9" stroke-width="2"/>
    <text x="90" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#0EA5E9" text-anchor="middle">
      Analytics
    </text>
    
    <!-- Badge 2 -->
    <g transform="translate(200, 0)">
      <rect width="200" height="44" rx="22" fill="#8B5CF6" opacity="0.2"/>
      <rect width="200" height="44" rx="22" fill="none" stroke="#8B5CF6" stroke-width="2"/>
      <text x="100" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#8B5CF6" text-anchor="middle">
        Collaboration
      </text>
    </g>
    
    <!-- Badge 3 -->
    <g transform="translate(420, 0)">
      <rect width="180" height="44" rx="22" fill="#10b981" opacity="0.2"/>
      <rect width="180" height="44" rx="22" fill="none" stroke="#10b981" stroke-width="2"/>
      <text x="90" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#10b981" text-anchor="middle">
        Productivity
      </text>
    </g>
  </g>
  
  <!-- Tech stack -->
  <text x="320" y="480" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="500" fill="#64748b">
    Built with Next.js 15 • React 19 • TypeScript • PostgreSQL
  </text>
</svg>
